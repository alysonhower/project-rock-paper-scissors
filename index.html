<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>PROJECT: ROCK PAPER SCISSORS</title>
</head>

<body>
    <script>
        function computerPlay() {
            const possibleSelections = ["Rock", "Paper", "Scissors"];
            let selection = possibleSelections[Math.floor(Math.random() * possibleSelections.length)];
            return selection
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === "Rock" && computerSelection === "Rock") {
                console.log("Tie - You both choose rock");
            }
            else if (playerSelection === "Rock" && computerSelection === "Scissors") {
                console.log("You Win - Rock wins scissors");
            }
            else if (playerSelection === "Rock" && computerSelection === "Paper") {
                console.log("You Loose - Paper wins rock");
            }
            else if (playerSelection === "Scissors" && computerSelection === "Rock") {
                console.log("You Loose - Rock wins scissors");
            }
            else if (playerSelection === "Scissors" && computerSelection === "Scissors") {
                console.log("Tie - You both choose scissors");
            }
            else if (playerSelection === "Scissors" && computerSelection === "Paper") {
                console.log("You Win - Scissors wins paper");
            }
            else if (playerSelection === "Paper" && computerSelection === "Rock") {
                console.log("You Win - Paper wins rock");
            }
            else if (playerSelection === "Paper" && computerSelection === "Scissors") {
                console.log("You Loose - Scissors wins rock");
            }
            else if (playerSelection === "Paper" && computerSelection === "Paper") {
                console.log("Tie - You both choose paper");
            }
            else {
                console.log("Choose a valid weapon!");
            }
        }

        let playerSelection = prompt("Choose your weapon");
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));

    </script>
</body>

</html>
