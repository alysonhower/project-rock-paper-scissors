<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="" href="style.css">
  </link>
  <title>PROJECT: ROCK PAPER SCISSORS</title>
</head>

<body>
  <header>
    <h1>Choose your weapon!</h1>
  </header>
  <main>
    <div class="options">
      <div class="buttons">
        <img src="images/rock.png" alt="Rock" width="250" height="250">
        <button type="button" id="rockButton">Rock</button>
      </div>
      <div class="buttons">
        <img src="images/paper.png" alt="Paper" width="250" height="250">
        <button type="button" id="paperButton">Paper</button>
      </div>
      <div class="buttons">
        <img src="images/scissors.png" alt="Scissors" width="250" height="250">
        <button type="button" id="scissorsButton">Scissors</button>
      </div>

  </main>
</body>

</html>
